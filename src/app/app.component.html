<mat-drawer-container class="example-container" [hasBackdrop]="true" autosize>
  <mat-drawer #drawer mode="over">
    <mat-nav-list>
      <mat-list-item *ngIf="isLoggedIn$ | async" role="listitem">
        <a (click)="handleLogOut(); drawer.toggle();">Log Out</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <img *ngIf="isLoggedIn$ | async" [src]="pictureUrl$ | async" class="user-profile-photo" alt="picture url">
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
