<h2 mat-dialog-title>Create new category</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Category name</mat-label>
    <input #name matInput placeholder="category name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Category image url</mat-label>
    <input #imgUrl matInput placeholder="category image url">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!(name.value && imgUrl.value)"
    [mat-dialog-close]="{name: name.value, imgUrl: imgUrl.value}"
  >Create</button>
</mat-dialog-actions>
