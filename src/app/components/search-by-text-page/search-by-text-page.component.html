<div class="actions">
  <button mat-raised-button routerLink="/">Back</button>
</div>

<h1>Search by text</h1>

<mat-form-field appearance="fill">
  <mat-label>Title</mat-label>
  <input #searchField matInput>
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  [disabled]="!searchField.value"
  (click)="handleSearch(searchField.value)"
>Search
</button>

<app-question-list [questions]="questions$ | async"></app-question-list>
