<mat-nav-list>
  <a mat-list-item [routerLink]="'../../'">Back</a>
  <a mat-list-item [routerLink]="'./new-question/'">Create question</a>
  <a mat-list-item (click)="deleteCategoryHandler()">Delete category</a>
</mat-nav-list>

<h1>Question list</h1>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let question of questions">
    <a
      [routerLink]="'./question/' + question.id">
      {{ question.title }}
    </a>
  </mat-list-item>
</mat-list>
