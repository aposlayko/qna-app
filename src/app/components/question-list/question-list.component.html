<mat-nav-list>
  <mat-list-item role="listitem">
    <a [routerLink]="'/new-question/'">Create question</a>
  </mat-list-item>
</mat-nav-list>

<h1>Question list</h1>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let question of (questions$ | async)">
    <a
      [routerLink]="'/question/' + question.id">
      {{ question.title }}
    </a>
  </mat-list-item>
</mat-list>
