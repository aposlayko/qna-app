<h2 mat-dialog-title>Edit category</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Category name</mat-label>
    <input #input matInput [value]="name" placeholder="category name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!input.value"
    [mat-dialog-close]="input.value"
  >Edit</button>
</mat-dialog-actions>
