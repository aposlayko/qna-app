<mat-nav-list>
  <mat-list-item role="listitem">
    <a routerLink="search-by-text">Search by text</a>
  </mat-list-item>
  <mat-list-item role="listitem">
    <a routerLink="search-by-tags">Search by tags</a>
  </mat-list-item>
  <mat-list-item role="listitem">
    <a (click)="createCategoryHandler()">Create category</a>
  </mat-list-item>
</mat-nav-list>

<h1>Category list</h1>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let category of (categories$ | async)">
    <a
      [routerLink]="'/category/' + category.id">
      {{ category.name }}
    </a>
  </mat-list-item>
</mat-list>
