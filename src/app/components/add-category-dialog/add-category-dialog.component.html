<h2 mat-dialog-title>Create new category</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <input #input matInput placeholder="category name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!input.value"
    [mat-dialog-close]="input.value"
  >Create</button>
</mat-dialog-actions>
